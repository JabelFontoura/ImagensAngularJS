<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form ng-submit="submeter()" novalidate name="formulario" class="row">
	<div class="col-md-6">
		<div class="form-group">
			<label>Título</label>
			<input ng-model="foto.titulo" ng-blur="emailVisitado = true" ng-maxlength="20" name="titulo" class="form-control" required>
			<span ng-show="emailVisitado && formulario.titulo.$error.required" class="form-control alert-danger">Título obrigatório</span>
			 <span ng-show="emailVisitado && formulario.titulo.$error.maxlength" class="form-control alert-danger">Deve ter no máximo 20 caracteres</span>
		</div>

		<div class="form-group">
			<label>URL</label>
			<input ng-model="foto.url" ng-blur="urlVisitada = true" name="url" class="form-control" required>
			<span ng-show="urlVisitada && formulario.url.$error.required" class="form-control alert-danger">URK obrigatório</span>
		</div>

		<div class="form-group">
			<label>Descrição</label>
			<textarea ng-model="foto.descricao" name="descricao" class="form-control"></textarea>
		</div>

		<div class="form-group">
			<label>Grupo</label>
			<select ng-controller="GruposController" 
					ng-model="foto.grupo" 
					ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos" 
					ng-blur="grupoVisitado = true" name="grupo" class="form-control" required>
				<option value="">Selecione grupo</option>
			</select>
			<span ng-show="grupoVisitado && formulario.grupo.$error.required" class="form-control alert-danger">Grupo obrigatório</span>
		</div>

		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
		<a meu-focus href="/" class="btn btn-primary">Voltar</a>
		<hr>
		</div>

		<div class="col-md-6">
			<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
		</div>
	
</form>
